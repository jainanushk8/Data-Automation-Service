name: Auto Data Cleaning Pipeline

on:
  push:
    paths:
      - 'data/raw/*.csv'  # Trigger only when a CSV is added to this folder
  workflow_dispatch:      # Allows you to click "Run Now" manually if needed

jobs:
  clean-and-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy openpyxl

      - name: Run Cleaning Script
        run: python process_data.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add data/processed/cleaned_data.csv
          git commit -m "Auto-generated cleaned data [skip ci]" || echo "No changes to commit"
          git push
